<div class="calculator p-3">
    <div class="border">

        <h1>Calculator</h1>
        <h2>{{equationString}}</h2>
        <h2>{{result}}</h2>
    </div>

    <div class="container">
        <div class="row" *ngFor="let row of grid">
            <div class="col-2" *ngFor="let col of row">

                <button class="btn {{col[1]}} calc-button" (click)="onButtonClick(col)">{{col[0]}}</button>
            </div>
        </div>
    </div>
</div>
