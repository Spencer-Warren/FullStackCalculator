<div class="container mt-5 p-3">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-4">
            <div class="card p-3 ">
                <h1>Calculator</h1>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center" *ngFor="let row of grid">
                    <div class="col-3 col-lg-2 col-xxl" *ngFor="let col of row">
                        <!-- col[1] is the css class for color -->
                        <button class="btn {{col[1]}} calc-button" (click)="onButtonClick(col[0])">{{col[0]}}</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 col-md-5 col-xxl-8">
            <div class="card p-3">
                <h1>History</h1>
            </div>
            <hr>
            <div *ngFor="let equation of equations">
                {{equation.EquationString}}
                <div class="answer">
                    {{equation.Solution}}
                </div>
                <hr>
            </div>
            <div>
                {{equationString}}
            </div>
        </div>
    </div>
</div>
